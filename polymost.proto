syntax="proto2";

package polymost;

message server{
	required string address = 1 [default="keithserver.net"];
	required int32 port = 2 [default=8065];
	required string api_uri = 3 [default="/api/v4"];
}

message user{
	required string uname = 1;
	optional string uid = 2;
	optional string token = 3;
	
	optional string team = 4;
	optional string channel = 5;
}
